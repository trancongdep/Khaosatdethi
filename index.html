                </div>
                <a href="https://drive.google.com/drive/folders/1SJScaKnpDFVjqF31LhnzjBgHvWIqGOnS" target="_blank" class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg text-sm font-bold flex items-center">
                    M·ªû DRIVE D·ª∞ √ÅN

    <div class="mobile-only">

        <div class="flex bg-white border-b sticky top-[56px] z-10">

            <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-3 text-sm text-slate-500">XEM L·∫†I (L·ªäCH S·ª¨)</button>

        <div id="survey-section" class="p-4 space-y-4">

                        <option value="f">X·ª≠ l√Ω n∆∞·ªõc th·∫£i (W&S)</option>

                <div class="bg-blue-50 p-4 rounded-xl">

                </div>

                <textarea id="notes" class="w-full p-3 border rounded-xl bg-slate-50 h-28 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ghi ch√∫ t√¨nh hu·ªëng th·ª±c t·∫ø ƒë·ªÉ l·∫≠p ƒë·ªÅ thi..."></textarea>

                <div class="grid grid-cols-2 gap-3">

                        <svg class="w-5 h-5 text-blue-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        <span class="text-[9px] font-bold text-blue-700 uppercase">Ch·ª•p ·∫£nh</span>
                        <input type="file" id="camInput" accept="image/*" capture="environment" class="hidden" onchange="previewFile(this)">
                    </label>
                    <label class="flex flex-col items-center p-3 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50 cursor-pointer active:bg-slate-100">
                        <svg class="w-5 h-5 text-slate-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        <span class="text-[9px] font-bold text-slate-700 uppercase">Th∆∞ vi·ªán</span>

                    </label>
                </div>
                <p id="fileStatus" class="text-center text-[10px] text-blue-600 font-bold italic"></p>

                <button type="button" onclick="handleSave()" id="saveBtn" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">L∆ØU & ƒê·ªíNG B·ªò</button>
            </form>
        </div>

        <div id="history-section" class="hidden p-4 space-y-3">
            <div id="history-list"></div>

    </div>

    <script>
        const FOLDER_ID = "1SJScaKnpDFVjqF31LhnzjBgHvWIqGOnS"; // KHAOSATVISP2026
        const SCRIPT_URL = 'YOUR_APPSCRIPT_WEB_APP_URL';
        
        const checklists = {
            a: ["N·ªëi ƒë·∫•t tr·∫°m 110kV", "R√≤ r·ªâ d·∫ßu m√°y bi·∫øn √°p", "T·ªß MK/Control", "Kho·∫£ng c√°ch h√†nh lang"],
            b: ["T·ªß 22kV li√™n ƒë·ªông", "Ti·∫øp ƒë·ªãa v·ªè thi·∫øt b·ªã", "Bi·ªÉn c·∫£nh b√°o nguy hi·ªÉm", "V·ªá sinh c√°ch ƒëi·ªán"],
            d: ["H·ªá th·ªëng UPS/Ngu·ªìn", "Ph√≤ng server SCADA", "K·∫øt n·ªëi c√°p quang/RTU"],
            f: ["T·ªß ƒëi·ªán x·ª≠ l√Ω n∆∞·ªõc", "B∆°m ƒë·ªãnh l∆∞·ª£ng/ƒê·ªông l·ª±c", "BHLƒê h√≥a ch·∫•t/ƒëi·ªán"],
            h: ["B∆°m PCCC ƒëi·ªán/diesel", "C·∫£m bi·∫øn b√°o ch√°y", "ƒê√®n tho√°t hi·ªÉm"],
            i: ["T·ªß ƒëi·ªán t·∫°m thi c√¥ng", "Ti·∫øp ƒë·ªãa c√¥ng tr√¨nh", "D√¢y d·∫´n ƒëi·ªán thi c√¥ng"]
        };

        let currentFile = null;

        function switchTab(tab) {
            document.getElementById('survey-section').classList.toggle('hidden', tab !== 'survey');
            document.getElementById('history-section').classList.toggle('hidden', tab !== 'history');
            document.getElementById('tab-survey').className = tab === 'survey' ? 'flex-1 py-3 text-sm tab-active' : 'flex-1 py-3 text-sm text-slate-500';
            document.getElementById('tab-history').className = tab === 'history' ? 'flex-1 py-3 text-sm tab-active' : 'flex-1 py-3 text-sm text-slate-500';
            if(tab === 'history') renderHistory();
        }

        function updateChecklist() {
            const cat = document.getElementById('category').value;
            document.getElementById('checklist-container').innerHTML = checklists[cat].map(item => `
                <label class="flex items-center space-x-3 checklist-item">
                    <input type="checkbox" class="w-4 h-4 rounded border-slate-300">
                    <span>${item}</span>
                </label>
            `).join('');
        }

        function previewFile(input) {
            if (input.files[0]) {
                currentFile = input.files[0];
                document.getElementById('fileStatus').innerText = "üìé " + currentFile.name;
            }
        }

        async function handleSave() {
            const btn = document.getElementById('saveBtn');
            const catSelect = document.getElementById('category');
            const item = {
                id: Date.now(),
                category: catSelect.options[catSelect.selectedIndex].text,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toLocaleString('vi-VN'),
                folderId: FOLDER_ID
            };

            if (!item.notes && !currentFile) return alert("Vui l√≤ng ghi ch√∫ ho·∫∑c c√≥ h√¨nh ·∫£nh!");

            btn.disabled = true; btn.innerText = "ƒêANG L∆ØU...";

            const finalizeSave = (base64 = null) => {
                if (base64) {
                    item.data = base64;
                    item.filename = currentFile.name;
                    item.mimeType = currentFile.type;
                }
                
                let history = JSON.parse(localStorage.getItem('vdc_visp_2026') || '[]');
                history.unshift(item);
                localStorage.setItem('vdc_visp_2026', JSON.stringify(history));

                document.getElementById('surveyForm').reset();
                document.getElementById('fileStatus').innerText = "";
                currentFile = null;
                updateChecklist();
                btn.disabled = false; btn.innerText = "L∆ØU & ƒê·ªíNG B·ªò";
                if(navigator.onLine) syncData();
                updateUI();
            };

            if (currentFile) {
                const reader = new FileReader();
                reader.onload = (e) => finalizeSave(e.target.result.split(',')[1]);
                reader.readAsDataURL(currentFile);
            } else finalizeSave();
        }

        async function syncData() {
            if (!navigator.onLine) return;
            let data = JSON.parse(localStorage.getItem('vdc_visp_2026') || '[]');
            if (data.length === 0) return;

            for (let i = 0; i < data.length; i++) {
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data[i]) });
                    if (res.ok) {
                        data.splice(i, 1);
                        localStorage.setItem('vdc_visp_2026', JSON.stringify(data));
                        i--;
                    }
                } catch (e) { console.warn("Syncing..."); }
            }
            updateUI();
        }

        function renderHistory() {
            const data = JSON.parse(localStorage.getItem('vdc_visp_2026') || '[]');
            const container = document.getElementById('history-list');
            if (data.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-400 mt-20 text-sm">Ch∆∞a c√≥ d·ªØ li·ªáu n√†o ƒë∆∞·ª£c l∆∞u.</div>`;
                return;
            }
            container.innerHTML = data.map(i => `
                <div class="bg-white p-4 rounded-xl shadow-sm mb-3 border-l-4 border-blue-600">
                    <div class="flex justify-between text-[9px] font-bold text-slate-400 mb-2 uppercase">
                        <span>${i.category}</span>
                        <span>${i.timestamp}</span>
                    </div>
                    <p class="text-xs text-slate-700 font-medium">${i.notes || '---'}</p>
                    ${i.data ? '<div class="mt-2 text-[9px] text-green-600 font-bold">‚úì ƒê√£ ƒë√≠nh k√®m ·∫£nh</div>' : ''}
                </div>
            `).join('');
        }

        function updateUI() {
            const history = JSON.parse(localStorage.getItem('vdc_visp_2026') || '[]');
            document.getElementById('pc-total').innerText = history.length;
            
            const pcList = document.getElementById('pc-status-list');
            pcList.innerHTML = Object.values(checklists).map((_, idx) => {
                const catName = document.querySelector(`#category option:nth-child(${idx+1})`).text;
                const count = history.filter(h => h.category === catName).length;
                return `
                    <div class="flex justify-between items-center p-2 bg-slate-50 rounded">
                        <span>${catName}</span>
                        <span class="font-bold ${count > 0 ? 'text-green-600' : 'text-slate-300'}">${count} b·∫£n ghi</span>
                    </div>
                `;
            }).join('');
        }

        window.addEventListener('online', () => {
            document.getElementById('syncStatus').innerText = "ONLINE";
            syncData();
        });
        window.addEventListener('offline', () => {
            document.getElementById('syncStatus').innerText = "OFFLINE";
        });

        updateChecklist();
        updateUI();
    </script>
</body>
